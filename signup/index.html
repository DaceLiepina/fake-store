<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <script src="../js/signup.js" defer></script>
    <link rel="stylesheet" href="../css/signup.css">
  </head>
  <body>
    <h2>Signup</h2>
    <p id="message"></p>
    <form id="register-form">
      <input type="text" placeholder="name" required name="name" />
      <input type="text" placeholder="email" required name="email" />
      <input type="password" placeholder="password" required name="password" />
      <input type="text" placeholder="avatar" required name="avatar" />
      <button type="submit">Sign up  <i class="fa-solid fa-user-plus"></i></button>
    </form>
    <a href="../index.html">   <i class="fa-solid fa-house"></i>  Back to homepage </a>
     <script src="https://kit.fontawesome.com/0f4f9902ec.js" crossorigin="anonymous"></script>
  </body>
</html>
